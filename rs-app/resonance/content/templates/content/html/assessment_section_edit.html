<div id="container">

<!--Header-->
{% include 'users/nav.html' %}

<!--Content Container-->
<main>


    {% include 'users/side_bar.html' %}


  <div id="content-container">
       <div class="page-header">
            <h2>Section Edit</h2>
            <ol class="breadcrumb">
                <li><a href="javascript:void(0)"><i class="fa fa-home"></i></a></li>
                <li><a href="javascript:void(0);" onclick="window.history.back(-1);">Sections</a></li>
                <li class="active">Section Edit</li>
            </ol>
        </div>
        <div class="page-content">


        	<div class="study-material-wrapper">
            {% if error %}<h4>{{error}}</h4>{% endif %}
          		<div class="study-material-container">
                <div class="right-section">
                  <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Section Title</label>
                        <input type="text" class="form-control" name="section_title" value="{{title}}" placeholder="Section Title" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Negative Marking</label>
                        <input type="number" class="form-control" name="negative_marking_per_q" value="{{negative_marking_per_q}}" placeholder="Negative Marking" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Instruction</label>
                      <input type="text" class="form-control" name="instructions" value="{{instructions}}" placeholder="instructions" required>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    <div class="bottom-bar-section">
                      <a href="javascript:void(0);" onclick="window.history.back(-1);">Cancel</a>
                      <button type="submit">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
	      </div>
</main>
<!--Content Container-->



</div>



<script>

    $(' aside .aside-container li.active').addClass('open').children('ul').show();
    $('aside .aside-container li.has-sub>a').on('click', function(){
        //$(this).removeAttr('href');
        var element = $(this).parent('li');
        if (element.hasClass('open')) {
            element.removeClass('open');
            element.find('li').removeClass('open');
            element.find('ul').slideUp(200);
        }
        else {
            element.addClass('open')
            element.children('ul').slideDown(200);
            element.siblings('li').children('ul').slideUp(200);
            element.siblings('li').removeClass('open');
            element.siblings('li').find('li').removeClass('open');
            element.siblings('li').find('ul').slideUp(200);
        }
    });
